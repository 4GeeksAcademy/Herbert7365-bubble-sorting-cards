<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw Random Cards.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid col-12">
      <div class="d-flex col-10">
        <h5 class="mt-2">Original:</h5>
        <input
          id="newCards"
          class="mt-2 ms-2"
          type="text"
          style="height: 10%;
        width: 5%;"
        />
        <div>
          <button id="gen" class="mt-1 ms-2">Draw</button>
          <button id="sortbtn" class="mt-1">Sort</button>
        </div>
      </div>
      <div id="cards" class="d-flex col-10"></div>
      <div id="cardsLog" class="mt-4 col-10">
    </div>
  </body>
</html>
